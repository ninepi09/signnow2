<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="og:image" content="https://i.imgur.com/K38sw4e.png" />
    <meta
      name="og:title"
      content="No Server, No Install, Mobile Friendly PDF Editor - PDF Editor"
    />
    <meta
      name="og:description"
      content="Add images, signatures, text to your PDF. All is done in your browser!"
    />
    <meta
      name="description"
      content="Add images, signatures, text to your PDF. All is done in your browser!"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      No Server, No Install, Mobile Friendly PDF Editor - PDF Editor
    </title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script defer src="/build/bundle.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">

        <style>
            .custom-file-container {
  max-width: 400px;
  margin: 0 auto;
}
        </style>

<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>

<script src="https://unpkg.com/file-upload-with-preview@4.1.0/dist/file-upload-with-preview.min.js"></script>

  </head>
  <body>

     <!-- This container is just for the demo -->
     <div class="demo-upload-container" role="main">

        <div class="custom-file-container" data-upload-id="myFirstImage">
            <label>Upload (Single File) <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">&times;</a></label>
            <label class="custom-file-container__custom-file">
                <input type="file" class="custom-file-container__custom-file__custom-file-input" id="customFile" accept="image/*" aria-label="Choose File">
                <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                <span class="custom-file-container__custom-file__custom-file-control"></span>
            </label>
            <div class="custom-file-container__image-preview"></div>
        </div>

        <div class="custom-file-container" data-upload-id="mySecondImage">
            <label>Upload (Allow Multiple) <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">&times;</a></label>
            <label class="custom-file-container__custom-file" >
                <input type="file" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple aria-label="Choose File">
                <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                <span class="custom-file-container__custom-file__custom-file-control"></span>
            </label>
            <div class="custom-file-container__image-preview"></div>
        </div>

    </div>

    <div class="demo-info-container" role="contentinfo">
        <div>
            <a href="javascript:void(0)" class="upload-info-button upload-info-button--first"></a>
            <a href="javascript:void(0)" class="upload-info-button upload-info-button--second"></a>
            <span></span>
        </div>
    </div>

    <!-- Polyfills needed for ie11 support -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>


    

    <div class="custom-file-container" data-upload-id="myUniqueUploadId">
        <label
            >Upload File  sda
            <a
                href="javascript:void(0)"
                class="custom-file-container__image-clear"
                title="Clear Image"
                >&times;</a
            ></label
        >
        <label class="custom-file-container__custom-file">
            <input
                type="file"
                class="custom-file-container__custom-file__custom-file-input"
                accept="*"
                multiple
                aria-label="Choose File"
            />
            <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
            <span
                class="custom-file-container__custom-file__custom-file-control"
            ></span>
        </label>
        <div class="custom-file-container__image-preview"></div>
    </div>


  </body>
</html>
